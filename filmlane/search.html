#nothing-alert{

.cards {
  display: flex;

  animation: populate 0.5s ease-out normal backwards;

.cards:hover {
  transform: scale(1.05);
  z-index: 1;
  box-shadow: 0 5px 12px rgba(255, 254, 254, 0.934);
}

@keyframes populate {
  0% {
    transform: scale(0);
  }
}

.icon-name {
  font-size: 3pc;
  text-align: center;
  margin: 0;
}

.search-container{
    align-items: end;
  position: relative;
  height: 45px;
  max-width: 650px;
  width: 70%;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); 
}

.search-container i {
  position: absolute;
  left: 20px;
  font-size: 16px;
  color: #707070;
  align-self: center;
}

#search-input{
  height: 100%;
  width: 100%;
  outline: none;
  font-size: 16px;
  font-weight: 400;
  border: none;
  padding-left: 50px;
  background-color: transparent;
}

@media screen and (max-width: 786px) {
  .search-container{
    width: 50%;
    align-items: end;
  }
}
        

      </style>
      
        <script>document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('search-input');
            const cards = document.querySelectorAll('.cards');
          
            function filterIcons(searchQuery) {
                const nothingfound = document.getElementById("nothing-alert");
                let number = 0;
                  cards.forEach(function (card) {
                const name = card.querySelector("h2").textContent.toLowerCase();
                
                if (name.includes(searchQuery.toLowerCase())) {
                   nothingfound.style.display = "none";
                  card.style.display = "flex";
                  number++;
                } else {
                  card.style.display = "none";
                }
              });
              if(number == 0){
                  nothingfound.style.display = "block";
              }
            }
          
            searchInput.addEventListener("input", function () {
              const searchQuery = searchInput.value.trim();
              filterIcons(searchQuery);
            });
          });
          </script>
